<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freehand | Admin</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f6; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; width: 450px; }
        #content { display: none; }
        .upload-btn { display: block; margin: 20px 0; padding: 25px; background: #6c5ce7; color: white; text-decoration: none; border-radius: 15px; font-weight: bold; }
        .instruction { text-align: left; background: #fff9e6; padding: 15px; border-radius: 10px; font-size: 0.9rem; border: 1px solid #ffe58f; }
    </style>
</head>
<body>
    <div id="login" class="card">
        <h2>Freehand Admin</h2>
        <input type="password" id="pw" style="width:100%; padding:15px; margin-bottom:15px;" placeholder="Password">
        <button onclick="check()" style="width:100%; padding:15px; background:#00b894; color:white; border:none; border-radius:10px;">Login</button>
    </div>

    <div id="content" class="card">
        <h1>Dashboard</h1>
        <div class="instruction">
            <strong>How to choose a category:</strong><br>
            Name your file: <code>Category_Title.pdf</code><br><br>
            <em>Example:</em> <code>Python_Basics.pdf</code> will show up in the Python section.
        </div>
        <a href="https://github.com/Gabriellakwok/institution-2/upload/main" target="_blank" class="upload-btn">üì§ UPLOAD & CATEGORIZE</a>
        <a href="index.html" style="color: #bbb; text-decoration: none;">‚Üê Exit</a>
    </div>

    <script>
        function check() {
            if(document.getElementById('pw').value === 'mushroom') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }
        }
    </script>
</body>
</html>
