<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution 2 | Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: #f0f2f5; 
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 100%; 
            max-width: 400px; 
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 20px 0; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-size: 1rem; 
            outline: none;
        }
        input:focus { border-color: #00b894; }
        button { 
            background: #00b894; 
            color: white; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            transition: 0.3s;
        }
        button:hover { background: #009475; }
        
        /* Hidden until password is correct */
        #admin-content { display: none; } 
        
        .admin-btn { 
            display: block; 
            margin: 15px 0; 
            padding: 15px; 
            background: #6c5ce7; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: bold; 
            transition: 0.3s;
        }
        .admin-btn:hover { opacity: 0.9; transform: scale(1.02); }
        .secondary { background: #2d3436; }
    </style>
</head>
<body>

    <div id="login-form" class="login-card">
        <h2 style="color: #2d3436;">Admin Access</h2>
        <p style="color: #636e72;">Enter password to manage Institution 2</p>
        <input type="password" id="pass-input" placeholder="Password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div id="admin-content" class="login-card">
        <h1 style="color: #00b894;">Admin Panel</h1>
        <p>Welcome, Gabriella & Abby.</p>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        
        <a href="https://github.com/your-username/institution-2/upload/main" class="admin-btn">üì§ Upload New Files</a>
        <a href="https://github.com/your-username/institution-2/edit/main/index.html" class="admin-btn secondary">üìù Edit Website Text</a>
        
        <br>
        <a href="index.html" style="color: #b2bec3; text-decoration: none; font-size: 0.9rem;">‚Üê Back to Home</a>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('pass-input').value;
            // Your requested password
            if (pass === "Institution2") {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
            } else {
                alert("Incorrect Password!");
                window.location.href = "index.html"; 
            }
        }

        // Allow pressing "Enter" to login
        document.getElementById('pass-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
