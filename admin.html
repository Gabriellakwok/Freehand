<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freehand | Admin</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #eee; border-radius: 12px; text-align: center; }
        button { background: #00b894; color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        #content { display: none; }
        .btn { display: block; margin: 10px 0; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; color: white; }
        .blue { background: #4285F4; }
        .purple { background: #6c5ce7; }
    </style>
</head>
<body>
    <div id="login" class="card">
        <h2>Freehand Admin</h2>
        <input type="password" id="pw" placeholder="Password">
        <button onclick="check()">Login</button>
    </div>

    <div id="content" class="card">
        <h1>Dashboard</h1>
        <p>To change titles or add videos:</p>
        <a href="YOUR_GOOGLE_SHEET_EDIT_LINK" target="_blank" class="btn blue">üìù Change Titles & Links</a>
        <a href="https://github.com/Gabriellakwok/institution-2/upload/main" target="_blank" class="btn purple">üì§ Upload New Files</a>
        <hr>
        <a href="index.html" style="color: #ccc; text-decoration: none;">Back Home</a>
    </div>

    <script>
        function check() {
            if(document.getElementById('pw').value === 'mushroom') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else { alert("Wrong!"); }
        }
    </script>
</body>
</html>
